<!DOCTYPE html>
<html>
  <head>
    <title>Redux basic example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"></script>
  </head>
  <body>
    <div>
      <p>
        Clicked: <span id="value">0</span> times
        <button id="increment">+</button>
        <button id="decrement">-</button>
        <button id="incrementIfOdd">Increment if odd</button>
        <button id="incrementAsync">Increment async</button>
      </p>
    </div>
    <script>
      // reducer
      function counter(state = 0, action) {
        switch (action.type) {
          case 'INCREMENT':
            return state + 1;
          case 'DECREMENT':
            return state - 1;
          default:
            return state;
        }
      }

      // store and render
      const store = Redux.createStore(counter);
      const valueEl = document.getElementById('value');

      const render = () => {
        valueEl.textContent = String(store.getState());
      };

      render();
      store.subscribe(render);

      // event listeners
      document.getElementById('increment').addEventListener('click', () => {
        store.dispatch({ type: 'INCREMENT' });
      });

      document.getElementById('decrement').addEventListener('click', () => {
        store.dispatch({ type: 'DECREMENT' });
      });

      document.getElementById('incrementIfOdd').addEventListener('click', () => {
        if (store.getState() % 2 !== 0) {
          store.dispatch({ type: 'INCREMENT' });
        }
      });

      document.getElementById('incrementAsync').addEventListener('click', () => {
        setTimeout(() => {
          store.dispatch({ type: 'INCREMENT' });
        }, 1000);
      });
    </script>
  </body>
</html>
